<header class="main-header header-style-two">
  <div class="header-container">

    <!-- Header Top -->
    <div class="header-top">
      <div class="auto-container">
        <div class="inner clearfix">
          <div class="top-left">
            <div class="top-text">Welcome to Electrum Ecosystem</div>
          </div>

          <div class="top-right">
            <ul class="info clearfix">
              <!-- <li><a href="tel:666-888-0000">666 888 0000</a></li> -->
              <li><a href="mailto:admin@deadshot.net">admin@deadshot.net</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Header Upper -->
    <div class="header-upper">
      <div class="auto-container">
        <div class="inner-container clearfix">
          <!--Logo-->
          <div class="logo-box">
            <div class="logo"><a routerLink="/" title="Dead Shot - The Best Crypto Video Game">
                <img src="assets/images/ds.png" alt="Dead Shot - The Best Crypto Video Game"
                  title="Dead Shot - The Best Crypto Video Game"></a></div>
          </div>

          <!--Nav Box-->
          <div class="nav-outer clearfix">
            <!--Mobile Navigation Toggler-->
            <div class="mobile-nav-toggler"><span class="icon flaticon-menu-2"></span></div>

            <!-- Main Menu -->
            <nav class="main-menu navbar-expand-md navbar-light">
              <div class="collapse navbar-collapse show clearfix" id="navbarSupportedContent">
                <ul class="navigation clearfix">
                  <li [ngClass]="{'current': fragment == ''}"><a (click)="fragmentRoute('/','')">Home</a></li>
                  <li [ngClass]="{'current': fragment == 'features'}"><a
                      (click)="fragmentRoute('/','features')">Features</a>
                  </li>
                  <li [ngClass]="{'current': fragment == 'shop'}"><a (click)="fragmentRoute('/','shop')">shop</a></li>
                  <!-- <li><a (click)="navigateToPage('/shop')">shop</a></li> -->
                  <li [ngClass]="{'current': fragment == 'tokenomics'}"><a
                      (click)="fragmentRoute('/','tokenomics')">tokenomics</a></li>
                  <li [ngClass]="{'current': fragment == 'roadmap'}"><a
                      (click)="fragmentRoute('/','roadmap')">roadmap</a>
                  </li>
                  <li [ngClass]="{'current': fragment == 'forum'}"><a (click)="fragmentRoute('/','forum')">forum</a>
                  </li>
                  <li [ngClass]="{'current': fragment == 'litepaper'}"><a (click)="downloadLitePaper()">litepaper</a>
                  </li>
                  <li [ngClass]="{'current': fragment == 'download'}"><a
                      (click)="fragmentRoute('/','download')">downloads</a>
                  </li>
                  <!-- <ul>
          <li><a (click)="fragmentRoute('/','download')">OTHERS</a></li>
        </ul> -->
                  <!-- <li>
        <img *ngIf="!toggleMetamaskIconStatus else MetamaskActive" class="metamask-icon" src="assets/images/icons/metamask-offline.png" title="Metamask offline"/>

        <div class="connect-btn" (click)="web3Init()"><a>connect</a></div>
      </li> -->
                </ul>
              </div>
            </nav>

            <!-- Main Menu End-->

            <ul class="social-links clearfix">
              <li><a href="https://twitter.com/deadshotbsc" target="_blank"><span class="fab fa-twitter"></span></a>

              <li><a href="#" target="_blank"><span class="fab fa-facebook-square"></span></a></li>

                    class="fab fa-telegram-plane"></span></a></li>
